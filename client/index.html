<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>They key to heaven</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Knock Knock Knockin' on Heaven's Door</h1>
        
        <div class="button-container">
            <button id="triggerButton" class="trigger-button">
                <span id="buttonText">Let me in, Let me innnn!</span>
                <svg id="loadingSpinner" class="loading-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>
        
        <div id="responseMessage" class="response-message">
            <p id="statusText"></p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
